<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HYPERGLITCH LIBRARY</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>A collection of hyperglitch albums</h1>
  </header>
  
  <nav>
    <button id="sortArtist">Sort by Artist</button>
    <button id="sortAlbum">Sort by Album</button>
    <button id="sortYearAsc">Sort by Year Ascending</button>
    <button id="sortYearDesc">Sort by Year Descending</button>
  </nav>
  
  <main>
    <div class="album card" data-artist="Woulg" data-album="Driftwood" data-year="2014">
      <div class="card-image">
        <img src="https://f4.bcbits.com/img/a2739853504_10.jpg" alt="Driftwood">
      </div>
      <div class="card-content">
        <span class="card-title">Woulg - Driftwood (2014)</span>
        <p><a href="https://woulg.bandcamp.com/album/driftwood" class="btn">Listen on Bandcamp</a></p>
      </div>
    </div>

    <div class="album card" data-artist="Woulg" data-album="Floating Longingly Towards The Sun" data-year="2017">
      <div class="card-image">
        <img src="https://f4.bcbits.com/img/a2066069142_10.jpg" alt="Floating Longingly Towards The Sun">
      </div>
      <div class="card-content">
        <span class="card-title">Woulg - Floating Longingly Towards The Sun (2017)</span>
        <p><a href="https://woulg.bandcamp.com/album/floating-longingly-towards-the-sun" class="btn">Listen on Bandcamp</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2023 Music Album Collection</p>
  </footer>
</body>
</html>
